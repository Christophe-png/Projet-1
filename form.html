<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nous contacter - Les papilles voyageuses</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <h1 class="header-title">Les papilles voyageuses</h1>

    <nav>
      <button id="nav-button" class="nav-button" aria-label="Open the navbar"><span class="icon-menu"
          aria-hidden="true"></span></button>
      <ul id="nav-list" class="nav-list">
        <li class="nav-list-item"><a class="nav-link" href="index.html">Accueil</a></li>
        <li class="nav-list-item"><a class="nav-link" href="team.html">À propos</a></li>
        <li class="nav-list-item"><a class="nav-link" href="form.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact</h2>
    <p>Pour toute suggestion, veuillez remplir ce formulaire.</p>
    <form id="contactForm">
      <div>
        <label for="name">Nom*</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" />
      </div>
      <div>
        <label for="message">Message*</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <div class="button">
        <button type="submit">Envoyer</button>
      </div>
      <p>Les informations saisies sur ce formulaire seront communiquées au propriétaire de ce blog via mail et son
        administration.</p>
      <hr />
      <label for="name">RECHERCHE</label>
      <div class="button">
        <input type="text" placeholder="Recherche...">
        <button type="submit">OK</label>
      </div>
      <label for="name">NEWSLETTER</label>
      <input type="text" id="newsletter" name="newsletter" placeholder="Saisissez votre email ici">
      <div class="button">
        <button type="submit">S'abonner</label>
      </div>
    </form>
  </main>

  <footer>
    <ul id="links" class="footer-list">
      <li class="footer-list-item"><a class="footer-link" href="index.html">Accueil</a></li>
      <li class="footer-list-item"><a class="footer-link" href="form.html">Contact</a></li>
      <li class="footer-list-item"><a class="footer-link" href="team.html">Qui sommes-nous ?</a></li>
    </ul>
    <ul id="social-medias" class="footer-list">
      <li class="footer-list-item"><a class="footer-link" href=""><span class="icon-facebook2"></span></a></li>
      <li class="footer-list-item"><a class="footer-link" href=""><span class="icon-twitter"></span></a></li>
      <li class="footer-list-item"><a class="footer-link" href=""><span class="icon-instagram"></span></a></li>
    </ul>
  </footer>

  <script src="js/navbar.js"></script>
</body>

</html>
